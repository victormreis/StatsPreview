<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Title -->
    <title>Stats preview card component</title>
  </head>
  <body>
    <main>

      <section class="container grid">

        <section class="section order-2" id="img">
          <div class="img">
            <img  src="images/image-header-desktop.jpg" alt="Employes Working" class="image-header"
            />
          </div>
        </section>

        <section class="section order-0" id="text">
          <div class="text grid order-0">
            <div>
              <h1>Get <span>insights</span> that help your business grow.</h1>
              <p>
                Discover the benefits of data analytics and make better decisions regarding revenue, customes experience, and overall efficiency.
              </p>
            </div>
          </div>
        </section>


        <section class="section" id="analytics">
          <div class="analytics grid order-1">
            <h2>10k+</h2>
            <p>COMPANIES</p>
            <h2>314</h2>
            <p>TEMPLATES</p>
            <h2>12M+</h2>
            <p>QUERIES</p>
        
        
          </div>
        </section>
      </section>

    </main>
  </body>
</html>
